<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div>
      <img src="./images/image-product-desktop.jpg" alt="perfume" width="295" height="398">
    </div>
    <div class="text">
      <h3>Perfume</h3>
      <h1>
        Gabrielle Essence Eau <br> De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div id="discount-price">$149.99</div>
        <div id="full-price">$169.99</div>
      </div>
      <div id="add-cart">
        <div> <img src="./images/icon-cart.svg" alt=""></div>
        Add to Cart
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution" >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/CaioCesarMDS" target="_blank">CaioCesarMDS</a>.
    </div>
  </footer>
</body>

</html>
